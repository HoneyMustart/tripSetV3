                            <li><button type="button" id="logInButton" data-toggle="modal" data-target="#LogInModal"><i class="glyphicon glyphicon-user"></i> Log in</button></li>                           

                        </ul>
                    </div>
                </div>
            </div>

        <!-- Modal -->
        <div id="LogInModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
            <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

            <!-- add place section -->
            <div class="container-fluid">
                <div id="addPlaceSection" class="col-md-12">
                    <form action="">
                        <div>
                            <h3>Destination</h3>
                            <select class="custom-select city">
                                  <option selected>Select City</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                            </select>
                            <select class="custom-select place">
                                  <option selected>Select place</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                            </select>
                            <h3>Start/Arrival time</h3>
                            <input type="time" name="startTime">
                            <h3>Leave time</h3>
                            <input type="time" name="endTime">
                        </div><br>
                            <button type="button">OK</button>
                    </form>
                </div>
                <div>
                    <button type="button" id="addButton"><span class="glyphicon glyphicon-plus"></span>Add more places</button>
                </div>
            </div>

            <clearfix>

            <!-- result -->
            <div class="col-md-12 clearfix" id="resultInfo">
            <h3 style="color: white;">Summary Day1</h3>
                <div class="primary">
                    <iframe width="100%" height="450" frameborder="10px" style="border:0"
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAUvIHRaZ3NlkRixvOstTJ-obTSWhqaZVc
                        &q=Auckland+City,Auckland+NZ" allowfullscreen>
                    </iframe>
                </div>
                <div class="secondary">
                    <p>Day1</p>
                    <p>City</p>
                    <p>Place</p>
                </div>
            </div>
